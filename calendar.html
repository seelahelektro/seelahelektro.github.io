<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seelah Elektro | Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1 1 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
        }
        .section-title {
            margin-top: 3rem;
            margin-bottom: 2rem;
        }
        .calendar-container {
            flex: 1 1 auto;
            width: 100vw;
            max-width: 100vw;
            height: 100%;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181818;
            border-radius: 12px;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.15);
            padding: 0;
        }
        .calendar-container iframe {
            width: 100vw;
            height: calc(100vh - 8rem);
            min-height: 400px;
            border-radius: 12px;
            background: #181818;
        }
        @media (max-width: 900px) {
            .section-title {
                margin-top: 2rem;
                margin-bottom: 1.5rem;
            }
            .calendar-container iframe {
                height: calc(100vh - 6rem);
            }
        }
        @media (max-width: 600px) {
            .section-title {
                font-size: 1.2rem;
                margin-top: 1.5rem;
                margin-bottom: 1rem;
            }
            .calendar-container iframe {
                height: calc(100vh - 4rem);
                min-height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="section-title">Seelah Elektro Calendar</h3>
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?&wkst=2&ctz=Asia%2FAlmaty&title=%D0%A0%D0%B5%D0%BF%D1%82%D0%BE%D1%87%D0%BA%D0%B0&showCalendars=0&mode=WEEK&src=MGRjYTY2MTA2NDQzNTQ3ZTY4ZDRlMjNkNmE5NGQ0YzNiYzM5ZjE4ZTU2ZTY0ZmIzYTgwZWU3MmY2ZTg0ZjE2MUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23d50000" style="border-width:0" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
</body>
</html>
